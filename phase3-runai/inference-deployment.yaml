# Run:AI Inference Deployment with GPU Fractions
# This enables running 3 pods on 1 GPU!
#
# PHASE 3 - STANDALONE (No dependencies on Phase 2)
# OPEN-SOURCE RUN:AI COMPATIBLE
# Works with self-hosted Run:AI (no license needed)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-fraction-demo
  namespace: runai-llm-inference
  labels:
    app: gpu-fraction-demo
    phase: phase3
    runai/project: llm-inference
spec:
  replicas: 3  # Run 3 pods on 1 GPU using fractions!
  selector:
    matchLabels:
      app: gpu-fraction-demo
  template:
    metadata:
      labels:
        app: gpu-fraction-demo
        phase: phase3
      annotations:
        # Run:AI GPU fraction annotation
        runai.ai/gpu-fraction: "0.33"  # Each pod gets 1/3 of GPU
        runai.ai/project: "llm-inference"
    spec:
      schedulerName: runai-scheduler  # Use Run:AI scheduler
      
      containers:
      - name: gpu-app
        image: gpu-fraction-demo:phase3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        
        # Resource requests - GPU fraction is set via annotation above
        resources:
          requests:
            nvidia.com/gpu: 1  # Requests 1 GPU, but fraction annotation limits to 0.33
            memory: "2Gi"
            cpu: "1"
          limits:
            nvidia.com/gpu: 1  # Same as request
            memory: "4Gi"
            cpu: "2"
        
        env:
        - name: RUNAI_GPU_FRACTION
          value: "0.33"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"  # Run:AI handles GPU assignment
        - name: CUDA_MPS_PIPE_DIRECTORY
          value: "/tmp/nvidia-mps"  # Multi-Process Service for sharing
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Service for GPU fraction demo
apiVersion: v1
kind: Service
metadata:
  name: gpu-fraction-demo
  namespace: runai-llm-inference
spec:
  type: NodePort
  selector:
    app: gpu-fraction-demo
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30081
    protocol: TCP
    name: http

