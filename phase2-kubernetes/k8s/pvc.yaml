apiVersion: v1
kind: PersistentVolume
metadata:
  name: llm-model-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/ai-models/kubernetes-pv
    type: DirectoryOrCreate
  storageClassName: ""  # Empty string means no StorageClass

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llm-model-storage
  namespace: default
spec:
  storageClassName: ""  # Match the PV (empty = no StorageClass)
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  volumeName: llm-model-pv  # Bind directly to the PV above
